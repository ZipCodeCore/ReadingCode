<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ site.Title }}</title>
    <meta name="description" content="{{ .Description | default site.Params.description }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="{{ "/" | relURL }}" class="nav-logo">
                    <span class="nav-logo-icon">ðŸ“š</span>
                    {{ site.Title }}
                </a>
                <ul class="nav-menu">
                    {{ range site.Menus.main }}
                    <li class="nav-item">
                        <a href="{{ .URL | relURL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
                            {{ .Name }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; {{ now.Year }} {{ site.Params.author | default site.Title }}. Learn to read code effectively.</p>
            <p class="footer-links">
                <a href="https://github.com" target="_blank" rel="noopener">GitHub</a> â€¢
                <a href="/about/">About</a> â€¢
                <a href="/getting-started/">Getting Started</a>
            </p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
